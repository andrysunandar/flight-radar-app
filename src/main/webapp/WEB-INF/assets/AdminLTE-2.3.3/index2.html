<script type="text/javascript">
    
    var flightData;
    var infowindow = new google.maps.InfoWindow();
    var markerImage = {
        url: 'marker.png',
        rotation : 150.0
    };
    var markers = [];
    var latLng = [];
    var details = [];

    //var map;
   
    $(document).ready(function() {
        console.log("connect to broker........");
        initMap();
        connect();
        google.maps.event.addDomListener(window, 'load', initMap);

    });
    
    function bindInfoWindow(marker, map, infowindow, strDescription) {
        google.maps.event.addListener(marker, 'click', function () {
            infowindow.setContent(strDescription);
            infowindow.open(map, marker);
        });
    }

    function initMap() {
        
        var mapProp = {
            center: new google.maps.LatLng(50, 15), //LLANDRINDOD WELLS
            zoom: 5,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map"), mapProp);
        
        for(i=0;i<10;i++){
            // preparing the map markers
            markers[i] = new google.maps.Marker({
                //position: latLng[i],
                map: map,
                icon: markerImage,
                rotation: 120
            });
        }

    }
        function connect () {
        var url = 'ws://192.168.10.204:61614';
        //var url = 'ws://'+document.location.host+':61614';
        //var url = 'ws://192.168.10.204:61614';
        var client = Stomp.client(url);
        client.connect('admin', 'password', function() {
            client.subscribe('/topic/flight_data', function(message) {

                //console.log("message => "+message.body);
                flightData = JSON.parse(message.body);
                //update time 
                $('#lastUpdate').text("Last Update : "+  new Date(flightData.time * 1000));
                for(i=0;i<flightData.itemList.length;i++){
                    var data = flightData.itemList[i];
                    //console.log("<<<<<<<<<<<<<<<<<< flight data >>>>>>>>>>>>>>>>>>>");
                    console.log(data)
                    latLng[i] = new google.maps.LatLng(data.latitude, data.longitude);                   
                    details[i] = "plane id : "+data.id + "<br/>" +                            
                                 "country  : "+ data.country + "<br/>" +
                                 "lat  : "+ data.latitude + "<br/>" +
                                 "lon  : "+ data.longitude + "<br/>" +
                                 "altitude : "+ data.altitude + " m<br/>" +
                                 "velocity : "+ data.velocity + " m/s<br/>" +
                                 "heading  : "+ data.heading+" degree"
                                
                    ;
                    markers[i].setPosition(latLng[i]);
                    //console.log("markers => "+markers[i].position);
                    bindInfoWindow(markers[i], map, infowindow, details[i]);
                }

                /*
                $.each(flightData.itemList, function (key, data) {

                    //latLng = new google.maps.LatLng(data.latitude, data.longitude);
                    
                   
                    var marker = new google.maps.Marker({
                        position: latLng,
                        map: map,
                        icon: markerImage,
                        title: data.country
                    });
                    

                    //var details = data.title + ", " + data.altitude + ".";
                    //bindInfoWindow(marker, map, infowindow, details);

                });*/

            });
        });
    }

</script>
